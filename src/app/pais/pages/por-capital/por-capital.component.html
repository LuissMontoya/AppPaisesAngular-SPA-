<div class="animate__animated animate__fadeIn animate__faster">

    <h2>Por Capital</h2>
    <hr />

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar Capital.."></app-pais-input>
        </div>
    </div>

    <hr />
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontró algo con el Término {{ termino }}
    </div>

</div>

<div *ngIf="capital.length > 0" class="">
    <div class="col">
        <app-pais-tabla [paises]="capital"> </app-pais-tabla>
    </div>
</div>
